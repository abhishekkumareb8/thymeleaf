<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save User</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create user</h1>
				<div class="card-body">
					<form th:action="@{/user}" th:object="${user}" method="POST">
						<div class="form-group">
							<label>User Name </label> <input type="text" name="name"
								th:field="*{name}" class="form-control"
								placeholder="Enter User name" />
						</div>
						<div class="form-group">
							<label>User Phone </label> <input type="tel" name="phone"
								th:field="*{phone}" class="form-control"
								placeholder="Enter User phone" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
